<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge 006: Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <div class="profile">
      <img src="profile-pic.jpg" alt="" class="profile__img">
      <span class="profile__name">James Porter</span>
      <span class="profile__job">Visual Artist</span>
      <div class="btn">Follow</div>
      <div class="btn">Message</div>
    </div>
    <div class="stats">
      <div class="stats__box">
        <span class="value">523</span>
        <span class="title">Posts</span>
      </div>
      <div class="stats__box">
        <span class="value">1387</span>
        <span class="title">Likes</span>
      </div>
      <div class="stats__box">
        <span class="value">146</span>
        <span class="title">Followers</span>
      </div>
    </div>

  </section>

</body>

</html>
