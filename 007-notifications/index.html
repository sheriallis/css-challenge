<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge 007: Notifications, Search and Menu</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="frame">
    <div class="notif-panel">
      <header>
        <div class="menu-icon">
          <div class="line-t"></div>
          <div class="circle"></div>
          <div class="line-b"></div>
        </div>
        <span>Notifications</span>
        <input type="text" class="search-field" placeholder="Search...">
        <div class="search-icon">
          <span class="fa fa-search"></span>
        </div>
      </header>
      <div class="notifications">
        <div class="line"></div>
        <div class="notification">
          <span class="time">9:24 AM</span>
          <p>
            <b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <span class="time">8:19 AM</span>
          <p>
            <b>Alice Parker</b> commented on your last post.</p>
        </div>
        <div class="notification">
          <span class="time">9:24 AM</span>
          <p>
            <b>Luke Wayne</b> added you as friend</p>
        </div>
      </div>
    </div>
    <div class="menu">
      <div>
        <li>
          <span class="fa fa-dashboard"></span> Dashboard</li>
        <li>
          <span class="fa fa-user"></span> Profile</li>
        <li>
          <span class="fa fa-bell"></span> Notifications</li>
        <li>
          <span class="fa fa-comments"></span> Messages</li>
        <li>
          <span class="fa fa-gear"></span> Settings</li>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
